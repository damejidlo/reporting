language: php

php:
  - 7.1
  - 7.2

install:
  - composer self-update || echo "[ERROR] update-composer failed!"
  - composer install --no-interaction --optimize-autoloader

before_script:
  - vendor/bin/phpcs --standard=vendor/damejidlo/coding-standard/CodeSniffer/DameJidloCodingStandard/ruleset.xml --extensions=php --encoding=utf-8  src/
  - time ./vendor/bin/parallel-lint -e php,phpt --exclude vendor .

script:
  - ./vendor/bin/tester -p php -s -j 32 -c ./tests/php.ini ./tests

after_failure:
  - 'for i in $(find ./tests -name \*.log); do echo "--- $i"; cat $i; echo; echo; done'
  - 'for i in $(find ./tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done'
